<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <!-- Simple internal CSS for readability and structure -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 650px;
            margin: auto;
        }
        h1 {
            color: #1a1a1a;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px; /* Aligns the labels */
            font-weight: 500;
            color: #555;
        }
        select, input[type="text"] {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.95em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 8px;
            background-color: #e2f0e4;
            font-size: 1.4em;
            color: #155724;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <h2>Student Exam Performance Prediction</h2>
        
        <!-- The form submits data to the /predictdata route using the POST method -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="race_ethnicity">Race or Ethnicity:</label>
                <select id="race_ethnicity" name="race_ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="some college">some college</option>
                    <option value="master's degree">master's degree</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="high school">high school</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch">Lunch Type:</label>
                <select id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="standard">standard</option>
                    <option value="free/reduced">free/reduced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_preparation_course">Test preparation Course:</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test course</option>
                    <option value="none">none</option>
                    <option value="completed">completed</option>
                </select>
            </div>

            <!-- Numeric Inputs -->
            <div class="form-group">
                <label for="writing_score">Writing Score out of 100:</label>
                <input type="text" id="writing_score" name="writing_score" placeholder="Enter score" required>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score out of 100:</label>
                <input type="text" id="reading_score" name="reading_score" placeholder="Enter score" required>
            </div>
            
            <button type="submit">Predict your Maths Score</button>
        </form>

        <!-- Display Prediction Result (using Jinja templating) -->
        {% if results is not none %}
        <div class="prediction">
            THE predicted Maths Score is: **{{ results }}**
        </div>
        {% endif %}
    </div>
</body>
</html>
